<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee-SignUp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-"/>
<link type="text/css" rel="stylesheet" href="CSS/Style.css"/>
<!-- External javascript -->
<script type="text/javascript" src="JS/ValidationForm.js"></script>
</head>
<body>
<div class="cs-login" >
<h1>Welcome, Create Your Employee-BankAccount</h1>
</div>
<div class ="vertical-center">
<form action="EmployeeController" method="post" onsubmit="return validation()" >
<table  border="2" cellpadding="10" cellspacing="10">
<tr><td>Name</td><td><input type="text" name="employeeName" id="username"/></td></tr>
<tr><td>Password</td><td><input type="password" name="employeePassword" id="password"/></td></tr>
<tr><td>Confirm-Password</td><td><input type="password" name="confirmPassword" id="confirmPassword"/></td></tr>
<tr><td>MobileNo</td><td><input type="text" name="employeeMobileNo" id="mobileNo"/></td></tr>
<tr><td>Email</td><td><input type="email" name="employeeEmail" id="email"/></td></tr>
<tr><td>Salary</td><td><input type="number" name="employeeSalary" id="salary"/></td></tr>
<tr><td><input type="submit" name="submit" id="submit" value="AddEmployee"/></td>
<td><input type="reset" name="clear" id="clear" value="Clear"/></td></tr>
</table>
</form>
<a href="EmployeeLogin.jsp">EmployeeLogin</a>
<a href="Home.html">HOME</a>
</div>
</body>
</html>
