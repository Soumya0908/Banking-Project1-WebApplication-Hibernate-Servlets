<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer-SignUp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-"/>
<link type="text/css" rel="stylesheet" href="CSS/Style.css"/>
<!-- External javascript -->
<script type="text/javascript" src="JS/Validate.js"></script>
</head>
<body>
<div class="cs-login" >
<h1>Welcome, Create Your Bank-Account</h1>
</div>
<div class ="vertical-center">
<form action="CustomerController" method="post" onsubmit="return validateForm()" >
<table border="2" cellpadding="10" cellspacing="10">
<tr><td>CustomerId</td><td><input type="number" name="customerId" id="customerid"/></td></tr>
<tr><td>Name</td><td><input type="text" name="customerName"  id="username"/></td></tr>
<tr><td>Password</td><td><input type="password" name="customerPassword" id="password"/></td></tr>
<tr><td>Confirm-Password</td><td><input type="password" name="confirmpassword" id="confirmpassword"/></td></tr>
<tr><td>MobileNo</td><td><input type="text" name="customerMobileNo" id="mobileno"/></td></tr>
<tr><td>Email</td><td><input type="email" name="customerEmailId" id="email"/></td></tr>
<tr><td>Balance</td><td><input type="number" name="customerBalance" id="balance"/></td></tr>
<tr><td><input type="submit" name="submit" id="submit" value="CreateAccount"/></td>
<td><input type="reset" name="clear" id="clear" value="Clear"/></td></tr>
</table>
</form>
<a href="JSP/CustomerLoginForm.jsp">CustomerLogin</a>
<a href="Home.html">HOME</a>
</div>
</body>
</html>
